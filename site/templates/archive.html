<%= partial('header.html') %>
<nav>
  <%= content %>
  <ul>
    <% _.each(documents, function (document) { %>
    <% if(false === _.has(document, 'category')) return; %>
    <% if(document.category !== 'example') return; %>
    <li><a href="<%= site.url %>/<%= document.dest %>"><%= document.title %></a></li>
    <% }); %>
  </ul>
</nav>
<%= partial('footer.html') %>
